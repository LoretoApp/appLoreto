<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastelería</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="menu.css">
</head>

<body>
  
  <!-- Encabezado -->
  <header id="Encabezado">  

    <div class="d-flex"> <!--Botón del menú-->
        <button id="abrir" class="abrir-menu me-auto"><i class="bi bi-list" style="font-size: 46px;"></i></button>
           
    </div>

    <!-- Bucador-->
    <form class="form-check-inline my-2">
          
      <input
        class="form-control mr-sm-2 search-input"
        type="search"
        placeholder="Buscar"
        aria-label="Buscar"
       />

    </form>
    <!--Imagen del Usuario-->
    <img class="logo" src="assets/icons/Usuario.png" alt="Logo">

    <div class="div-con-linea"></div>

    <!--Imagen del Carrito de compras--> 
    <img class="carrito" src="assets/icons/carrito.png" alt="carrito">
    
    <!--Menú-->
    <nav class="nav" id="nav">


    <!--Botón para cerrar el menú-->
      <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>
      <!--Lista del menú-->
        <ul class="nav-list">
          <h3>!Bienvenidos!</h3>
          <li><a href="#">Inicio</a></li>
          
          <!-- Boton que se despliega -->
          <li class="list__item list__item--click">
            <div class="list__button list__button--click">
              <img src="" class="list__img">
              <a href="#" class="nav__link">Productos</a>
              <img src="assets/icons/right-arrow.png" class="list__arrow">
            </div>

            <ul class="list__show">
              <li class="list__inside">
                <a href="#" class="nav__link nav__link--inside">Pastelería</a>
              </li>

              <li class="list__inside">
                <a href="#" class="nav__link nav__link--inside">Repostería</a>
              </li>

              <li class="list__inside">
                <a href="#" class="nav__link nav__link--inside">Extras</a>
              </li>


            </ul>
          </li>
          <li><a href="#">Coctelería</a></li>
          <li><a href="#">Desayunos</a></li>
          <li><a href="#">Nosotros</a></li>
        </ul>
    </nav>
  </header>



    
    
    <script src="jsmenu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

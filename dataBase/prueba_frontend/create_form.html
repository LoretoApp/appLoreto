<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Formulario de registro</h1>
            </div>
        </div>
        <form class="row g-3">
            <p id="error-datos" class="text-danger"></p>
            <div class="col-md-6">
                <label for="input-nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Ingrese nombre del producto" id="input-nombre">
            </div>
            <div class="col-md-6">
                <label for="input-descripcion" class="form-label">Descripcion</label>
                <input type="text" class="form-control" placeholder="Ingrese descripcion del producto" id="input-descripcion">
            </div>
            <div class="col-md-6">
                <label for="input-diametro" class="form-label">Diametro</label>
                <input type="text" class="form-control" placeholder="Ingrese diametro del producto" id="input-diametro">
            </div>
            <div class="col-md-6">
                <label for="input-precio" class="form-label">Precio</label>
                <input type="text" class="form-control" placeholder="Ingrese precio del producto" id="input-precio">
            </div>
            <div class="col-md-6">
                <label for="input-imagen" class="form-label">Imagen</label>
                <input type="text" class="form-control" placeholder="Ingrese url de la imagen" id="input-imagen">
            </div>
            <div class="col-md-6">
                <label for="input-estado" class="form-label">Estado</label>
                <input type="text" class="form-control" placeholder="ACTIVO o INACTIVO" id="input-estado">
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary" onclick="enviarDatos()">Agregar Producto</button>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
        <script src="create_form.js"></script>
    </div>
</body>

</html>

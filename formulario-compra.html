</head>
<body>
    <!--Inserto la sección menú-->
    <iframe src="./menu.html" width="100% border:none "></iframe>

    <!-- Contenedor del formulario de compras -->
    <form id="formularioDeCompras">
        <!-- Ingreso de nombre -->
        <h4>Formulario de Compras:</h4>
        <div class="nombre">
          <label for="exampleFormControlInput1">Nombre:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Juan">
        </div>
        <!--Ingreso apellido-->
        <div class="apellido">
            <label for="exampleFormControlInput1">Apellido:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Pérez">
        </div>
        <!--Ingreso de Whatsapp-->
        <div class="whatsapp">
            <label for="exampleFormControlInput1">Whatsapp:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="+5699587452">
        </div>
        
        <!--Ingreso de Comuna-->
        <div class="comuna">
          <label for="exampleFormControlSelect1">Comuna:</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Cerrillos</option>
            <option>Cerro Navia</option>
            <option>Conchalí</option>
            <option>El Bosque</option>
            <option>Estación Central</option>
            <option>Huechuraba</option>
            <option>Independencia</option>
            <option>La Cisterna</option>
            <option>La Florida</option>
            <option>La Granja</option>
            <option>La Pintana</option>
            <option>La Reina</option>
            <option>Las Condes</option>
            <option>Lo Barnechea</option>
            <option>Lo Espejo</option>
            <option>Lo Prado</option>
            <option>Macul</option>
            <option>Maipú</option>
            <option>Ñuñoa</option>
            <option>Padre Hurtado</option>
            <option>Pedro Aguirre Cerda</option>
            <option>Peñalolén</option>
            <option>Pirque</option>
            <option>Providencia</option>
            <option>Pudahuel</option>
            <option>Puente Alto</option>
            <option>Quilicura</option>
            <option>Quinta Normal</option>
            <option>Recoleta</option>
            <option>Renca</option>
            <option>San Bernardo</option>
            <option>San Joaquín</option>
            <option>San José de Maipo</option>
            <option>San Miguel</option>
            <option>San Ramón</option>
            <option>Santiago</option>
          </select>
        </div>
        <!--Ingreso Dirección-->
        <div class="direccion">
            <label for="exampleFormControlInput1">Dirección:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Condell 6723">
        </div>
        <!--Ingreso de más detalles para la entrega-->
        <div class="detalles">
          <label for="exampleFormControlTextarea1">Detalles para la entrega</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Departamento numero:, Calle de referencia Alameda,etc" rows="3"></textarea>
        </div><br>
        <!--Botón de enviar-->
        <button type="enviar" class="btn btn-primary">Enviar</button>
    </form>
    <!--Inserta el footer-->
    <iframe src="./footer.html" width="100% border:none"></iframe>

</body>
</html>
